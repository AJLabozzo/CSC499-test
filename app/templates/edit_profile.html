{% extends "cleanbase.html" %}

{% block head %}	{{ super() }}	{% endblock %}

{% block Nav %}	{{ super() }}	{% endblock %}
{% block content %}
<center>
    <div class="columns is-mobile is-centered">
      <div class="column is-half">
            <div class="tile is-5 has-text-centered">
                <div class="tile is-parent is-vertical has-text-centered">
                  <article class="tile is-child box">
                    <div class="title">
                      <h1>Edit Profile</h1>
                    </div>
                      <div class="field">
                          <p class="control has-icons-left has-icons-right">
                            <input class="input" type="text" id="username" name="fname" placeholder="first name">
                            <span class="icon is-small is-left">
                              <i class="fas fa-envelope"></i>
                            </span>
                          </p>
                      </div>
                      <div class="field">
                        <p class="control has-icons-left">
                          <input class="input" type="text" id="password" name="password" placeholder="last name">
                          <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                          </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                          <input class="input" type="text" id="password" name="password" placeholder="major">
                          <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                          </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                          <input class="input" type="text" id="password" name="password" placeholder="minor">
                          <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                          </span>
                        </p>
                    </div>
                    <div class="field-body">
                        <p class="control has-icons-left">
                          <input class="input" type="text" id="password" name="password" placeholder="about">
                          <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                          </span>
                        </p>
                    </div>

                    <br>
                    <button type="submit" class="button is-primary">
                        Submit
                    </button>
                  </article>
              </div>
            </div>
      </div>
    </div>
</center>


{% endblock %}
